<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
  
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    
    <style>
            
    </style>
</head>
<body>
  <div class="container">
      <!-- jumbotron -->
      <div class="jumbotron" style="background-color: navy; color: white">
          <h1 class="text-center">Train Schedule</h1>
          <h3 class="text-center">"Choo Choo" - Kevin the Train</h3>
      </div>

      <!-- Train Schedule -->
      <div class="card mb-4">
          <div class="card-header"> Incoming Trains</div>
          <div class="card-body">
              <table class="table table-sm table-hover" id='train-timetable'>
                  <thead>
                      <tr>
                          <th scope="col">Train Name</th>
                          <th scope="col">Destination</th>
                          <th scope="col">Frequency (min)</th>
                          <th scope="col">Next Arrival</th>
                          <th scope="col">Minutes Away</th>
                      </tr>
                  </thead>
                  <tbody>
                  </tbody>
              </table>
          </div>
      </div>

      <!-- Entry Form -->
      <form>
          <div class="form-group">
              <label for="employee-name-input">Train Name</label>
              <input class="form-control" id="train-name-input" type="text">
          </div>
          <div class="form-group">
              <label for="role-input">Destination</label>
              <input class="form-control" id="destination-input" type="text">
          </div>
          <div class="form-group">
              <label for="start-input">First Train Time (HH:mm - Military
                  Time)</label>
              <input class="form-control" id="first-train-time-input" type="text">
          </div>
          <div class="form-group">
              <label for="rate-input">Frequency (min)</label>
              <input class="form-control" id="train-frequency" type="text">
          </div>
          <button class="btn btn-primary" id="add-train-btn">Submit</button>
      </form>
    </br></br>
  </div>

      <!-- JavaScript -->
      <script src="./assets/app.js"></script>
      
</body>
</html>
